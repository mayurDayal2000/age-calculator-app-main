<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./public/favicon-32x32.png" type="image/png" />
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="./index.css" />
  <script src="./index.js" defer></script>
</head>

<body>
  <main>
    <section class="age-calculator">
      <form action="" method="get">
        <div class="data-inputs">
          <div class="input-group">
            <label for="day">Day</label>
            <input type="number" name="day" id="day" placeholder="DD" />
            <span></span>
          </div>

          <div class="input-group">
            <label for="month">Month</label>
            <input type="number" name="month" id="month" placeholder="MM" />
            <span></span>
          </div>

          <div class="input-group">
            <label for="year">Year</label>
            <input type="number" name="year" id="year" placeholder="YY" />
            <span></span>
          </div>
        </div>

        <div class="submit-group">
          <button class="submit-btn" type="submit">
            <img src="./public/icon-arrow.svg" alt="submit" />
          </button>
        </div>
      </form>
    </section>

    <ul class="age-results">
      <li><span>--</span> years</li>
      <li><span>--</span> months</li>
      <li><span>--</span> days</li>
    </ul>
  </main>
</body>

</html>
